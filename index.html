<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Coder_Arda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --dark-bg: #0d0d0d;
      --dark-text: #00ff00;
      --light-bg: #f2f4f7;
      --light-text: #1f1f1f;
      --terminal-bg: #000;
      --terminal-text: #0f0;
      --terminal-bg-light: #d9d9d9;
      --terminal-text-light: #14532d;
      --accent-dark: #00ffcc;
      --accent-light: #0077cc;
    }

    body {
      font-family: 'Fira Code', monospace;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .light h1 {
      color: var(--accent-light);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid var(--accent-dark);
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .light .profile-pic {
      border-color: var(--accent-light);
      box-shadow: 0 0 10px rgba(0, 119, 204, 0.2);
    }

    h1 {
      color: var(--accent-dark);
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      margin-bottom: 20px;
    }

    .terminal-box {
      background: var(--terminal-bg);
      color: var(--terminal-text);
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ff00;
      border: 1px solid #222;
      min-height: 150px;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .light .terminal-box {
      background-color: var(--terminal-bg-light);
      color: var(--terminal-text-light);
      box-shadow: 0 0 20px rgba(0, 119, 204, 0.35);
      border: 1px solid #bbb;
    }

    .skills {
      font-size: 1rem;
      white-space: pre-wrap;
      color: var(--terminal-text);
      transition: color 0.3s ease;
    }

    .light .skills {
      color: var(--terminal-text-light);
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background-color: #0f0;
      animation: blink 0.7s steps(1) infinite;
      margin-left: 3px;
      transition: background-color 0.3s ease;
    }

    .light .cursor {
      background-color: var(--terminal-text-light);
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    .social-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-links a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
    }

    .social-links a i {
      margin-right: 8px;
    }

    

    .github { 
      background-color: #333; 
    }
    .github:hover { 
      background-color: #222; 
      box-shadow: 0 0 8px #222222cc; 
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .instagram:hover { 
      opacity: 0.9; 
      box-shadow: 0 0 8px #bc1888cc; 
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--accent-dark);
      color: black;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent-dark);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .light .theme-toggle {
      background-color: var(--accent-light);
      color: white;
      box-shadow: 0 0 12px var(--accent-light);
    }

    .light .theme-toggle:hover {
      background-color: #3d7bb1;
      box-shadow: 0 0 18px #3d7bb1cc;
    }

    @media (max-width: 600px) {
      .social-links {
        flex-direction: column;
        gap: 10px;
        max-width: 100%;
      }
      .social-links a {
        flex: none;
        justify-content: center;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .terminal-box {
        min-height: 150px;
        padding: 15px 10px 20px 10px; /* √úst 15px, saƒü/sol 10px, alt 20px */
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div class="container">
    <img src="arda.jpg" alt="arda.jpg" class="profile-pic">
    <h1>Coder_Arda</h1>
    <p class="description"></p>

    <div class="terminal-box">
      <div id="skills" class="skills"></div><span class="cursor"></span>
    </div>

    <div class="social-links">
      <a href="https://github.com/coderrarda" class="github" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://www.instagram.com/coder_arda?igsh=bXBiNmVmMDRrODgx" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>

  <script>
    let isDark = true;
    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('light', !isDark);
      document.querySelector('.theme-toggle').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    const lines = [
      '[*] PHP',
      '[*] HTML',
      '[*] CSS',
      '[*] C#',
      '[*] PLC',
      '[*] RTU',
      '[*] SCADA',
      '[*] HMI EKRAN TASARIMI',
      '[*] ARDUNƒ∞O',
      '[*] Sƒ∞BER G√úVENLƒ∞K TESTLERƒ∞',
      '[*] ETƒ∞K HACKƒ∞NG',
      '[*] PLC G√úVENLƒ∞K Hƒ∞ZMERLERƒ∞',
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const skillsEl = document.getElementById('skills');

    function typeSkill() {
      if (charIndex < lines[lineIndex].length) {
        skillsEl.innerHTML += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeSkill, 60);
      } else {
        charIndex = 0;
        lineIndex = (lineIndex + 1) % lines.length;
        setTimeout(() => {
          skillsEl.innerHTML = '';
          typeSkill();
        }, 1000);
      }
    }

    typeSkill();
  </script>
</body>
</html>
